# vim: set et ts=2 sw=2 tw=80 :
name: Zone Records
prefix: zrcd
description: >
  Zone Records
schema:
  id:
    _type: string
    _value: zrcd_123
    _description: >
      string
  name:
    _type: string
    _value: sub.example.com
    _editable: true
    _optional: true
    _description: >
      The hostname or FQDN. When Type=MX the subdomain to delegate to the
      Target MX server.
  target:
    _type: string
    _value: sub
    _editable: true
    _optional: true
    _description: >
      When Type=MX the hostname. When Type=CNAME the target of the alias.
      When Type=TXT the value of the record.
      When Type=A or AAAA the token of '[remote_addr]' will be substituted
      with the IP address of the request.
  priority:
    _type: integer
    _value: 10
    _editable: true
    _optional: true
    _description:
      Priority for MX and SRV records
  weight:
    _type: integer
    _value: 20
    _editable: true
    _optional: true
    _description: >
      A relative weight for records with the same priority,
        higher value means more preferred.
  port:
    _type: integer
    _value: 80
    _editable: true
    _optional: true
    _description: >
      The TCP or UDP port on which the service is to be found.
  service:
    _type: string
    _value: _sip
    _editable: true
    _optional: true
    _description: >
      The service to append to an SRV record. Must conform to RFC2782 standards.
  protocol:
    _type: string
    _value: _tcp
    _editable: true
    _optional: true
    _description: >
      The protocol to append to an SRV record. Must conform to RFC2782 standards.
  ttl_sec:
    _type: integer
    _value: 86400
    _editable: true
    _optional: true
    _description: >
      Time interval that the resource record may be cached before
      it should be discarded. In seconds. Leave as 0 to accept
      our default.
