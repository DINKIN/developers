---
layout: base
---

<div class="header">
    <div class="container">
        <h1>
            Guides
        </h1>
    </div>
</div>

<div class="container">
    <div class="row">
        {% for guide in site.guides %}
        <div class="col-md-4">
            <div class="card guide-card">
                <h3>{{ guide.title }}</h3>
                <p>
                    {{ guide.blurb }}
                </p>
                <div class="text-right">
                    <a href="{{ guide.url }}">
                        Read
                        <i class="fa fa-caret-right"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
